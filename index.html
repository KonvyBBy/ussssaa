<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Konvy Accounts — Owner Panel</title>
<style>
:root{ --bg:#000; --fg:#fff; --muted:#bdbdbd; --accent:#fff; --green:#0f0; --red:#f33; --orange:orange;}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;color:var(--fg);background:var(--bg);}
body{display:flex;flex-direction:column;}
header{height:60px;display:flex;align-items:center;justify-content:space-between;padding:0 24px;border-bottom:1px solid rgba(255,255,255,0.1);}
.logo{font-size:24px;font-weight:700;}
main{flex:1;display:flex;overflow:hidden;}
.sidebar{width:250px;background:rgba(255,255,255,0.05);padding:20px;display:flex;flex-direction:column;gap:12px;}
.sidebar button{background:transparent;border:1px solid rgba(255,255,255,0.1);padding:10px;border-radius:8px;color:var(--fg);cursor:pointer;text-align:left;font-weight:600;}
.sidebar button.active{background:var(--accent);color:var(--bg);}
.content{flex:1;padding:24px;overflow-y:auto;}
h2{margin-top:0;color:var(--accent);}
.card{background:rgba(255,255,255,0.02);padding:20px;border-radius:12px;margin-bottom:12px;}
input,button,textarea{font-size:14px;}
input[type=text],input[type=password],textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:transparent;color:var(--fg);}
button{padding:10px;border:none;border-radius:8px;background:var(--fg);color:var(--bg);cursor:pointer;font-weight:700;}
table{width:100%;border-collapse:collapse;margin-top:12px;}
th,td{padding:8px;text-align:left;border-bottom:1px solid rgba(255,255,255,0.2);}
.hidden{display:none;}
#auth-screen{position:fixed;inset:0;background:var(--bg);display:flex;align-items:center;justify-content:center;z-index:1000;}
#auth-screen .card{max-width:360px;width:100%;padding:24px;}
.switcher{display:flex;gap:8px;margin-bottom:12px;}
.switcher button{background:transparent;border:1px solid rgba(255,255,255,0.1);color:var(--fg);padding:8px;border-radius:8px;flex:1;font-weight:600;cursor:pointer;}
.switcher button.active{background:var(--accent);color:var(--bg);}
.status-used{color:var(--red);font-weight:700;}
.status-unused{color:var(--green);font-weight:700;}
.status-pending{color:var(--orange);font-weight:700;}
.status-complete{color:var(--green);font-weight:700;}
.delete-btn{background:red;color:#fff;padding:2px 6px;border-radius:4px;font-size:12px;cursor:pointer;}
textarea{resize:none;}
</style>
</head>
<body>
<!-- AUTH SCREEN -->
<div id="auth-screen">
  <div class="card">
    <h2>Sign In / Sign Up</h2>
    <div class="switcher">
      <button id="btn-login" class="active">Login</button>
      <button id="btn-signup">Sign Up</button>
    </div>

    <form id="login-form">
      <label>Email</label>
      <input type="text" id="login-email" placeholder="you@example.com" required>
      <label>Password</label>
      <input type="password" id="login-password" placeholder="password" required>
      <button type="submit">Sign In</button>
    </form>

    <form id="signup-form" style="display:none;">
      <label>Username</label>
      <input type="text" id="signup-username" placeholder="Username" required>
      <label>Email</label>
      <input type="text" id="signup-email" placeholder="you@example.com" required>
      <label>Password</label>
      <input type="password" id="signup-password" placeholder="password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>

<header>
  <div class="logo">Konvy</div>
  <div>
    <span id="welcome">Welcome</span> | <span id="user-email">Not signed in</span>
    <button id="logout-btn" class="hidden">Logout</button>
  </div>
</header>

<main>
  <div class="sidebar">
    <button id="menu-dashboard" class="active">Dashboard</button>
    <button id="menu-redeem">Redeem Key</button>
    <button id="menu-orders">My Orders</button>
    <button id="menu-owner" class="hidden">Owner Panel</button>
    <button id="menu-tickets" class="hidden">Tickets</button>
  </div>
  <div class="content" id="main-content">
    <div id="dashboard-view">
      <h2>Dashboard</h2>
      <div class="card">Welcome to your account dashboard.</div>
    </div>

    <div id="redeem-view" class="hidden">
      <h2>Redeem Key</h2>
      <div class="card">
        <input type="text" id="redeem-key-input" placeholder="Enter product key">
        <button id="redeem-key-btn">Redeem</button>
      </div>
    </div>

    <div id="orders-view" class="hidden">
      <h2>My Orders</h2>
      <table>
        <thead>
          <tr><th>Product</th><th>Redeemed At</th><th>Status</th></tr>
        </thead>
        <tbody id="orders-list"></tbody>
      </table>
    </div>

    <div id="owner-view" class="hidden">
      <h2>Owner Panel</h2>
      <div class="card">
        <h4>Create Key</h4>
        <input type="text" id="owner-product-name" placeholder="Product Name">
        <input type="text" id="owner-key" placeholder="Key">
        <button id="create-key-btn">Create Key</button>
      </div>
      <div class="card">
        <h4>All Keys</h4>
        <input type="text" id="search-keys" placeholder="Search keys...">
        <table>
          <thead><tr><th>Key</th><th>Product</th><th>Status</th><th>Redeemed By</th><th>Delete</th></tr></thead>
          <tbody id="keys-list"></tbody>
        </table>
      </div>
    </div>

    <div id="tickets-view" class="hidden">
      <h2>Tickets / Messages</h2>
      <div class="card">
        <textarea id="ticket-message" placeholder="Type your message"></textarea>
        <button id="send-ticket-btn">Send Message</button>
      </div>
      <div class="card">
        <h4>Messages</h4>
        <div id="tickets-list"></div>
      </div>
    </div>

  </div>
</main>

<footer>Built with Firebase — works across devices.</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyD2M35gv68ILULRqlRVlO5E4oLCXbj1RaM",
  authDomain: "konvy-57910.firebaseapp.com",
  projectId: "konvy-57910",
  storageBucket: "konvy-57910.firebasestorage.app",
  messagingSenderId: "97699914787",
  appId: "1:97699914787:web:f2ba164292f3a3f07ebd96"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Elements
const welcomeEl=document.getElementById('welcome');
const userEmailEl=document.getElementById('user-email');
const logoutBtn=document.getElementById('logout-btn');
const dashboardView=document.getElementById('dashboard-view');
const redeemView=document.getElementById('redeem-view');
const ordersView=document.getElementById('orders-view');
const ownerView=document.getElementById('owner-view');
const ticketsView=document.getElementById('tickets-view');
const redeemInput=document.getElementById('redeem-key-input');
const redeemBtn=document.getElementById('redeem-key-btn');
const ordersList=document.getElementById('orders-list');
const ownerControlsBtn=document.getElementById('menu-owner');
const ownerProductName=document.getElementById('owner-product-name');
const ownerKeyInput=document.getElementById('owner-key');
const createKeyBtn=document.getElementById('create-key-btn');
const keysList=document.getElementById('keys-list');
const searchKeys=document.getElementById('search-keys');
const authScreen=document.getElementById('auth-screen');
const btnLogin = document.getElementById("btn-login");
const btnSignup = document.getElementById("btn-signup");
const loginForm = document.getElementById("login-form");
const signupForm = document.getElementById("signup-form");
const ticketsList=document.getElementById('tickets-list');
const ticketMessage=document.getElementById('ticket-message');
const sendTicketBtn=document.getElementById('send-ticket-btn');
const menuTickets=document.getElementById('menu-tickets');

// MENU
document.getElementById('menu-dashboard').addEventListener('click',()=>switchView('dashboard'));
document.getElementById('menu-redeem').addEventListener('click',()=>switchView('redeem'));
document.getElementById('menu-orders').addEventListener('click',()=>switchView('orders'));
ownerControlsBtn.addEventListener('click',()=>switchView('owner'));
menuTickets.addEventListener('click',()=>switchView('tickets'));
function switchView(view){
  dashboardView.classList.add('hidden'); redeemView.classList.add('hidden'); ordersView.classList.add('hidden'); ownerView.classList.add('hidden'); ticketsView.classList.add('hidden');
  document.querySelectorAll('.sidebar button').forEach(b=>b.classList.remove('active'));
  if(view==='dashboard'){dashboardView.classList.remove('hidden'); document.getElementById('menu-dashboard').classList.add('active');}
  if(view==='redeem'){redeemView.classList.remove('hidden'); document.getElementById('menu-redeem').classList.add('active');}
  if(view==='orders'){ordersView.classList.remove('hidden'); document.getElementById('menu-orders').classList.add('active');}
  if(view==='owner'){ownerView.classList.remove('hidden'); ownerControlsBtn.classList.add('active');}
  if(view==='tickets'){ticketsView.classList.remove('hidden'); menuTickets.classList.add('active');}
}

// AUTH SWITCH
btnLogin.addEventListener("click", ()=>{btnLogin.classList.add("active"); btnSignup.classList.remove("active"); loginForm.style.display="block"; signupForm.style.display="none";});
btnSignup.addEventListener("click", ()=>{btnSignup.classList.add("active"); btnLogin.classList.remove("active"); loginForm.style.display="none"; signupForm.style.display="block";});

// Signup
signupForm.addEventListener("submit", async e=>{
  e.preventDefault();
  const username = document.getElementById("signup-username").value.trim();
  const email = document.getElementById("signup-email").value.trim();
  const password = document.getElementById("signup-password").value;
  try{
    const userCredential = await auth.createUserWithEmailAndPassword(email,password);
    await db.collection("users").doc(userCredential.user.uid).set({username, role:"user", status:"Offline"});
    alert("Signup successful!");
  } catch(err){ alert(err.message); }
});

// Login
loginForm.addEventListener("submit", async e=>{
  e.preventDefault();
  const email = document.getElementById("login-email").value.trim();
  const password = document.getElementById("login-password").value;
  try{ await auth.signInWithEmailAndPassword(email,password); } 
  catch(err){ alert(err.message); }
});

// OWNER SPECIAL KEY
const OWNER_KEY="KDFIHFdawdd124345#$@#FIGwdwdaHE@";
db.collection("keys").doc(OWNER_KEY).get().then(doc=>{if(!doc.exists){db.collection("keys").doc(OWNER_KEY).set({product:"Owner Access", role:"owner", used:false})}});

// Redeem
redeemBtn.addEventListener("click", async ()=>{
  const key = redeemInput.value.trim();
  const user = auth.currentUser;
  if(!key || !user) return alert("Enter key.");
  const keyDoc = await db.collection("keys").doc(key).get();
  if(!keyDoc.exists) return alert("Invalid key.");
  const data = keyDoc.data();
  if(data.used) return alert("Key already used.");
  if(key===OWNER_KEY){
    await db.collection("users").doc(user.uid).update({role:"owner"});
    alert("You are now an Owner!");
    loadKeys();
    return;
  }
  await db.collection("keys").doc(key).update({used:true, redeemedBy:user.uid});
  await db.collection("orders").add({uid:user.uid, product:data.product, redeemedAt:new Date(), status:"Pending", key:key});
  alert(`Redeemed ${data.product}`);
  loadOrders();
  loadKeys();
});

// Load orders
async function loadOrders(){
  ordersList.innerHTML="";
  const user = auth.currentUser;
  if(!user) return;
  const snapshot = await db.collection("orders").where("uid","==",user.uid).get();
  if(snapshot.empty){ ordersList.innerHTML="<tr><td colspan='3' style='color:var(--muted)'>No orders yet</td></tr>"; return;}
  snapshot.forEach(doc=>{
    const d = doc.data();
    const statusClass = d.status==="Pending"?"status-pending":"status-complete";
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${d.product}</td><td>${new Date(d.redeemedAt.seconds*1000).toLocaleString()}</td><td class="${statusClass}">${d.status}</td>`;
    ordersList.appendChild(tr);
  });
}

// Load keys
async function loadKeys(){
  keysList.innerHTML="";
  const snapshot = await db.collection("keys").get();
  snapshot.forEach(doc=>{
    const d = doc.data();
    const tr=document.createElement("tr");
    const statusClass = d.used ? "status-used" : "status-unused";
    tr.innerHTML=`<td>${doc.id}</td><td>${d.product}</td><td class="${statusClass}">${d.used?"Used":"Unused"}</td><td>${d.redeemedBy||"-"}</td><td><span class="delete-btn" data-key="${doc.id}">Delete</span></td>`;
    keysList.appendChild(tr);
  });
  document.querySelectorAll(".delete-btn").forEach(btn=>{
    btn.addEventListener("click", async ()=>{
      const key = btn.dataset.key;
      if(confirm(`Delete key ${key}?`)){
        await db.collection("keys").doc(key).delete();
        loadKeys();
      }
    });
  });
}

// Search keys
searchKeys.addEventListener("input", ()=>{
  const filter = searchKeys.value.toLowerCase();
  document.querySelectorAll("#keys-list tr").forEach(tr=>{
    tr.style.display = tr.textContent.toLowerCase().includes(filter) ? "" : "none";
  });
});

// Create key
createKeyBtn.addEventListener("click", async ()=>{
  const product = ownerProductName.value.trim();
  const key = ownerKeyInput.value.trim();
  if(!product || !key) return alert("Enter product and key");
  const exists = await db.collection("keys").doc(key).get();
  if(exists.exists) return alert("Key already exists");
  await db.collection("keys").doc(key).set({product, used:false});
  ownerProductName.value="";
  ownerKeyInput.value="";
  loadKeys();
  alert("Key created!");
});

// Tickets
sendTicketBtn.addEventListener("click", async ()=>{
  const user = auth.currentUser;
  if(!user) return;
  const text = ticketMessage.value.trim();
  if(!text) return alert("Enter message");
  // Require at least one redeemed key
  const ordersSnap = await db.collection("orders").where("uid","==",user.uid).get();
  if(ordersSnap.empty) return alert("Redeem a key first to message owner.");
  // Create ticket
  const ticketQuery = await db.collection("tickets").where("userId","==",user.uid).where("status","==","open").get();
  let ticketId;
  if(ticketQuery.empty){
    const t = await db.collection("tickets").add({userId:user.uid,status:"open",messages:[{sender:"user",text:text,timestamp:new Date()}]});
    ticketId=t.id;
  } else {
    ticketId=ticketQuery.docs[0].id;
    await db.collection("tickets").doc(ticketId).update({messages:firebase.firestore.FieldValue.arrayUnion({sender:"user",text:text,timestamp:new Date()})});
  }
  ticketMessage.value="";
  loadTickets();
});

// Load tickets
async function loadTickets(){
  ticketsList.innerHTML="";
  const snap = await db.collection("tickets").get();
  snap.forEach(doc=>{
    const t = doc.data();
    let html = `<div class="card"><b>${t.userId}</b> - Status: ${t.status}<br>`;
    t.messages.forEach(m=>{ html+=`<div>[${m.sender}] ${m.text}</div>`; });
    if(t.status==="open") html+=`<button onclick="replyTicket('${doc.id}')">Reply</button> <button onclick="closeTicket('${doc.id}')">Close</button>`;
    html+="</div>";
    ticketsList.innerHTML+=html;
  });
}
window.closeTicket=async id=>{await db.collection("tickets").doc(id).update({status:"closed"});loadTickets();};
window.replyTicket=async id=>{ const msg=prompt("Reply message:"); if(!msg) return; await db.collection("tickets").doc(id).update({messages:firebase.firestore.FieldValue.arrayUnion({sender:"owner",text:msg,timestamp:new Date()})}); loadTickets();};

// Logout
logoutBtn.addEventListener("click",()=>auth.signOut());

// Auth state
auth.onAuthStateChanged(async user=>{
  if(user){
    authScreen.style.display="none";
    welcomeEl.textContent=`Hi, ${user.displayName||"User"}`;
    userEmailEl.textContent=user.email;
    logoutBtn.classList.remove("hidden");
    const doc = await db.collection("users").doc(user.uid).get();
    const userData = doc.data() || {username:"User", role:"user"};
    if(userData.role==="owner") ownerControlsBtn.classList.remove("hidden");
    else ownerControlsBtn.classList.add("hidden");
    if(userData.role==="owner") menuTickets.classList.remove("hidden");
    loadOrders();
    loadKeys();
    loadTickets();
  } else {
    authScreen.style.display="flex";
    dashboardView.classList.add("hidden"); redeemView.classList.add("hidden"); ordersView.classList.add("hidden"); ownerView.classList.add("hidden"); ticketsView.classList.add("hidden");
    logoutBtn.classList.add("hidden");
  }
});
</script>
</body>
</html>
